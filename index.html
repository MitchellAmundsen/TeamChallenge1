<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Git Happens </title>

	<link href="css/main.css" rel="stylesheet"></link>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
</head>


<body>

	<div ng-controller="HomeCtrl">
		<form class="form-horizontal" name="signup" novalidate>
			<div class="form-group">
				<label for="emailBox">Email</label>
				<input type="text" id="emailBox" name="emailBox">
			</div>
			<div class="form-group">
				<label for="firstNameBox">First Name</label>
				<input type="text" id="firstNameBox" name="firstNameBox">
			</div>
			<div class="form-group">
				<label for="lastNameBox">Last Name</label>
				<input type="text" id="lastNameBox">
			</div>
			<div class="form-group">
				<label for="birthdateBox">Birthdate</label>
				<input type="text" id="birthdateBox">
			</div>
			<div class="form-group">
				<label for="passwordBox">Password</label>
				<input type="text" id="passwordBox">
			</div>
			<div class="form-group">
				<label for="passwordConfBox">Confirm Password</label>
				<input type="text" id="passwordConfBox">
			</div>
				<button type="button">Reset</button>
				<button type="submit" class="btn btn-primary" ng-disabled="signup.$invalid">Submit</button>

		</form>
	</div>


	<!-- external libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<!-- jquery and angular script (may not need both ?) -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- our script -->
	<script src="js/app.js"></script>
</body>
